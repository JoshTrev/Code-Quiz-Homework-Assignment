<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div>
        <h2 id="timer">60</h2>
    </div>
    
    <div class="card">
        <h4 id="question" class="card-header">This is the Question. What is the answer?</h4>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <button id="choice1" type="button" class="btn btn-dark">1. Choice</button>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col">
                    <button id="choice2" type="button" class="btn btn-dark">2. Choice</button>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col">
                    <button id="choice3" type="button" class="btn btn-dark">3. Choice</button>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col">
                    <button id="choice4" type="button" class="btn btn-dark">4. Choice</button>
                </div>
            </div>
        </div>
    </div>

    <div>
        <p id="response">You got that Right!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
